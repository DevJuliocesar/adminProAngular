<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3>Barra de progreso</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso1"
            aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
            [attr.ariaValuenow]="progreso2" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment (cambioValor)="progreso1 = $event" leyenda="Barra Azul" [progreso]="progreso1"></app-increment>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment (cambioValor)="progreso2 = $event" leyenda="Barra Morado" [progreso]="progreso2"></app-increment>
      </div>
    </div>
  </div>
</div>
