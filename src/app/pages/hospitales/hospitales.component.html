<div class="row animated fadeIn">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control"
          placeholder="Buscar Hospital" />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-md-12">
    <div class="alert alert-warning text-center" role="alert">
      <h4 class="alert-heading">Cargando...</h4>
      <i class="fa fa-refresh fa-spin fa-2x" aria-hidden="true"></i>
      <p>Espere por favor</p>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <button type="button" class="btn btn-primary float-right" (click)="crearHospital()" btn-lg btn-block>
          <i class="fa fa-plus" aria-hidden="true"></i>
          Crear Hospital
        </button>
        <h3 class="card-title float-left">
          Hospitales Registrados ( <small>{{ totalRegistros }}</small> )
        </h3>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td scope="row text-center">
                <img [src]="hospital.img | imagen: 'hospital'" (click)="mostrarModal(hospital._id)"
                  class="img-50 img-circle  pointer" data-toggle="modal" data-target="#upload-image" />
              </td>
              <td>
                <input type="text" class="form-control" name="nombre" [(ngModel)]="hospital.nombre" />
              </td>
              <td>
                <button type="button" class="btn btn-primary" (click)="guardarHospital(hospital)">
                  <i class="fa fa-save"></i>
                </button>
                <button type="button" class="btn btn-danger" (click)="borrarHospital(hospital)">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
