<div class="row animated fadeIn">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control"
          placeholder="Buscar Médico" />
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <button type="button" class="btn btn-primary float-right" [routerLink]="['/medico', 'nuevo']" btn-lg btn-block>
          <i class="fa fa-plus" aria-hidden="true"></i>
          Crear Médico
        </button>

        <h3 class="card-title float-left">
          Médicos Registrados ( <small>{{ _medicoService.totalMedicos }}</small> )
        </h3>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Médico</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medico of medicos">
              <td>
                <img [src]="medico.img | imagen: 'medico' " alt="imagen médico" class="img-50 img-circle pointer">
              </td>
              <td>{{medico.nombre}}</td>
              <td>{{medico.hospital.nombre}}</td>
              <td>
                <button type="button" class="btn btn-primary" [routerLink]="['/medico', medico._id]">
                  <i class="fa fa-edit"></i>
                </button>
                <button type="button" class="btn btn-danger" (click)="borrarMedico(medico)">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
